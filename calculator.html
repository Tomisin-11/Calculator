<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCal - Calculator Mode</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100'/><text y='70' x='50' text-anchor='middle' font-size='45' font-weight='900' fill='%23fff'>TC</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: #888888;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #ffffff;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu .nav-link {
            width: 100%;
            text-align: center;
            padding: 15px;
        }

        /* Main Container */
        .container {
            margin-top: 70px;
            padding: 40px 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mode Toggle */
        .mode-toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .mode-toggle {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mode-btn {
            padding: 12px 32px;
            background: transparent;
            border: none;
            color: #888888;
            font-weight: 600;
            font-size: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #ffffff;
            color: #000000;
        }

        /* Subject Selector */
        .subject-selector {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s backwards;
        }

        .subject-chip {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            color: #888888;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .subject-chip:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .subject-chip.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        /* Calculator Layout */
        .calc-layout {
            display: grid;
            grid-template-columns: 500px 1fr;
            gap: 40px;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        /* Calculator Panel */
        .calculator-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            height: fit-content;
        }

        .display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            min-height: 120px;
        }

        .expression {
            color: #888888;
            font-size: 18px;
            margin-bottom: 12px;
            min-height: 30px;
            word-wrap: break-word;
        }

        .result {
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            word-wrap: break-word;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            gap: 10px;
        }

        .simple-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        .advanced-grid {
            grid-template-columns: repeat(5, 1fr);
        }

        .calc-btn {
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calc-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .calc-btn:active {
            transform: translateY(0);
        }

        .calc-btn.operator {
            background: rgba(255, 255, 255, 0.1);
        }

        .calc-btn.equals {
            background: #ffffff;
            color: #000000;
            grid-column: span 2;
        }

        .calc-btn.clear {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6666;
        }

        .calc-btn.function {
            background: rgba(100, 150, 255, 0.15);
            font-size: 13px;
        }

        /* Explanation Panel */
        .explanation-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .explanation-panel::-webkit-scrollbar {
            width: 8px;
        }

        .explanation-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .explanation-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .explanation-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .explanation-content {
            color: #cccccc;
            line-height: 1.8;
            font-size: 15px;
        }

        .explanation-placeholder {
            color: #555555;
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #888888;
            padding: 40px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* View Explanation Button (Mobile) */
        .view-explanation-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffffff;
            color: #000000;
            padding: 16px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            z-index: 100;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            align-items: center;
            gap: 8px;
        }

        .view-explanation-btn.show {
            display: flex;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .view-explanation-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.4);
        }

        .arrow-down {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-bottom: 3px solid #000000;
            border-right: 3px solid #000000;
            transform: rotate(45deg);
            animation: arrowBounce 1.5s infinite;
        }

        @keyframes arrowBounce {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            50% {
                transform: rotate(45deg) translateY(5px);
            }
        }

        /* Image Upload Section */
        .image-upload-section {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .upload-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .upload-btn {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .image-preview {
            margin-top: 16px;
            position: relative;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .image-preview img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 100, 100, 0.9);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .remove-image:hover {
            background: rgba(255, 50, 50, 1);
            transform: scale(1.1);
        }

        .analyze-image-btn {
            margin-top: 12px;
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .analyze-image-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .calc-layout {
                grid-template-columns: 1fr;
            }

            .view-explanation-btn {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .container {
                padding: 20px 15px;
            }

            .calculator-panel {
                padding: 20px;
            }

            .calc-btn {
                padding: 14px;
                font-size: 14px;
            }

            .calc-btn.function {
                font-size: 11px;
                padding: 12px 8px;
            }

            .result {
                font-size: 32px;
            }

            .mode-toggle {
                flex-direction: row;
                width: 100%;
            }

            .mode-btn {
                padding: 12px 20px;
                font-size: 12px;
            }

            .subject-chip {
                padding: 8px 16px;
                font-size: 12px;
            }

            .advanced-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .explanation-panel {
                margin-top: 40px;
            }

            .view-explanation-btn.show {
                display: flex !important;
            }

            .upload-buttons {
                flex-direction: column;
            }

            .upload-btn {
                width: 100%;
            }
        }
    </style>
</head>

                }
                
                const explanation = data.choices[0].message.content;
                explanationContent.innerHTML = `
                    <div class="explanation-content">
                        ${explanation.replace(/\n/g, '<br>')}
                    </div>
                `;
                
            } catch (error) {
                explanationContent.innerHTML = `
                    <p style="color: #ff6666;">Error getting explanation: ${error.message}</p>
                `;
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                appendCalc(e.key);
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendCalc(e.key);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                clearCalc();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                backspace();
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            if (menu.classList.contains('active') && !menu.contains(e.target) && !hamburger.contains(e.target)) {
                menu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
